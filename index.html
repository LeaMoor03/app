<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="box">
                <div class="weather-app">
                    <form id="city-form">
                        <div class="row">
                        <div class="col">
                                <div class="input-group mb-3">
                                    <input id="input-city" type="search" placeholder="Enter city name" class="form-control" autocomplete="off">
                                    <button id="click-me" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                                  </div>
                        </div>
                    </div>
                    <br>
                    </form>
                    <div class="date">
                        Last updated: <span id="date"></span>
                    </div>
                    <br>
                    <div>
                        <h1 id="city" class="city"></h1>
                    </div>
                     <br>
                    <ul class="icon-and-temperature">
                        <li>    <img src="" id="main-icon" class=icon"/></li>
                          <br>
                          <div class="row">
                            <div class="col-3">
                                 <li id="temperature" class="temperature"></li>
                            </div>
                            <div class="col-9">
                                  <span id="fahrenheit" class="fahrenheit">°F  </span> 
                        <span class="celsius">| °C</span>
                            </div>
                          </div>
                    </ul>
                   <p id="current-forcast" class="weather-like"></p>
                   <br>
                   <br>
                <br>
                <ul class="wind-information">
                    <li>Humidity: <span id="humidity" class="humidity"></span>% 
                         </li>
                    <li>Wind: <span id="wind" class="wind"></span> km/h</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
